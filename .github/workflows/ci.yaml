name: Manual CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build images from"
        required: true
        default: "master"
      override_tag:
        description: "Override image tag (e.g., v10.0.0-beta.1-hot-fix)"
        required: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download tool dependencies
        run: make deps

      - name: Verify
        run: make verify

      - name: Start services
        run: docker compose -f docker-compose.test.yaml up -d

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0
        with:
          version: "v0.17.0"
          node_image: "kindest/node:v1.25.3"

      - name: Run tests
        run: make testall

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download golangci-lint
        run: make bin/golangci-lint

      - name: Run lint
        run: make lint

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.5.0

  artifacts:
    name: Build and Push Artifacts
    needs: [test, lint, dependency-review]
    uses: ./.github/workflows/artifacts.yaml
    with:
      publish: true
      branch: ${{ inputs.branch }}
      override_tag: ${{ inputs.override_tag }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    permissions:
      attestations: write
      contents: read
      packages: write
      id-token: write
      security-events: write
